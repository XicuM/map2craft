# map2craft configuration
project:
  name: "ibiza_formentera"

geospatial:
  bounds: [1.15, 38.62, 1.67, 39.13]  # lon_min, lat_min, lon_max, lat_max
  crs: "EPSG:3857"  # Web Mercator for meter-based processing
  resolution: 30  # meters per pixel (30m matches Copernicus/SRTM source) 

# Bathymetry (underwater elevation)
bathymetry:
  enabled: true  # Set to true to download and merge underwater elevation
  margin_km: 10   # Margin around bounds for bathymetry download

minecraft:
  version: "1.20.5"
  sea_level: 64
  build_limit:
    min: -64
    max: 320
  scale:
    horizontal: 20  # 1 block = 20 meters
    vertical: 10    # 1 block = 10 meters vertical
    auto_fit: true  # Auto-fit heightmap to Minecraft build limits

# Land cover data (ESA WorldCover)
land_cover:
  url: null  # Optional: direct URL to land cover data

# Biomes
biomes:
  enabled: true
  sea_level_meters: 0.0
  cliff_threshold: 25.0  # Slope threshold for cliffs/stone shores (degrees)
  lukewarm_ocean_depth_m: -35.0  # Shallow warm water (Mediterranean)
  deep_ocean_depth_m: -90.0      # Deep ocean threshold
  cliff_proximity: 4   # pixels

# Mask generation
masks:
  water_sea_level_m: 0
  slope_max_degrees: 60

# Metadata
metadata:
  longitude_km_factor: 85
  latitude_km_factor: 111
  minecraft_min_y: -64
  minecraft_max_y: 320
  minecraft_sea_level_y: 62
  worldpainter_default_water_level_y: 62
  worldpainter_scale_percent: 100

# Gravel beach classification
gravel_beach:
  sandy_slope_threshold: 4.0
  gravel_slope_threshold: 15.0
  underwater_gravel_slope_threshold: 20.0
  underwater_extension_depth_m: 5.0
  cliff_threshold: 25.0
  cliff_proximity_threshold_pixels: 4

# Roads (OpenStreetMap)
roads:
  enabled: true
  road_widths:
    motorway: 12
    trunk: 10
    primary: 8
    secondary: 6
    tertiary: 4
    # residential: 3
    # service: 2
  processing:
    min_width_blocks: 2
    flatten_smooth_radius_px: 3
    max_slope_degrees: 15

# Buildings (OpenStreetMap)
buildings:
  enabled: false
  schematics_dir: "assets/schematics"
  min_area_sq_m: 25

# Waterways (OpenStreetMap)
waterways:
  enabled: true
  stream_width_blocks: 2
  river_width_blocks: 4
  channel_depth_m: 2.0

# Spawn point
spawn:
  latlon: null  # [lon, lat] or null for center

# Visualization
visualization:
  enabled: true
  terrain: true
  biomes: true
  terrain_types: true

worldpainter:
  path: "C:/Program Files/WorldPainter"
  allow_populate: true

