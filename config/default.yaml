# map2craft default configuration

# Project
project:
  name: "default"
  game_mode: "creative" # survival, creative, adventure, spectator

# Geospatial
geospatial:
  bounds: [1.15, 38.62, 1.67, 39.13]  # lon_min, lat_min, lon_max, lat_max
  crs: "EPSG:3857"  # Web Mercator for meter-based processing

# Bathymetry (underwater elevation)
bathymetry:
  enabled: true  # Set to true to download and merge underwater elevation
  offset_lat_m: 100
  offset_lon_m: 45
  smoothness_sigma: 2.0

minecraft:
  version: "1.20.5"
  sea_level: 62
  build_limit:
    min: -64
    max: 320
  scale:
    horizontal: 20
    vertical: 10
    auto_fit: false

# Terrain Classification & Masking
terrain:
  sea_level_m: 0.0
  cliff_threshold_degrees: 24.75  # Slope threshold for cliffs/stone shores
  lukewarm_ocean_depth_m: -35.0   # Shallow warm water (Mediterranean)
  deep_ocean_depth_m: -90.0       # Deep ocean threshold
  water_mask_threshold_m: 1.0     # Elevation threshold to submerge artifacts

# Seabed terrain cover (underwater terrain classification)
seabed:
  enabled: true
  thresholds:
    gravel_min_degrees: 1.4   # Shelf break and transition zones
    rock_min_degrees: 5.0    # Continental slopes, seamounts, canyon walls

# Biomes
biomes:
  enabled: true
  inland_water:
    erosion_kernel_size: 4
  beaches:
    enabled: true
    max_slope_degrees: 5.0  # Maximum slope to be considered a sandy beach
    max_penetration_m: 60.0 # Maximum horizontal distance from water

# Masks
masks:
  slope_max_degrees: 75.0

# Metadata
metadata:
  longitude_km_factor: 85
  latitude_km_factor: 111
  worldpainter_default_water_level_y: 62

# Roads (OpenStreetMap)
roads:
  enabled: true
  road_widths:
    motorway: 7
    trunk: 7
    primary: 4
    secondary: 3
    # tertiary: 3
    # residential: 3
    # service: 2

# Buildings (OpenStreetMap)
buildings:
  enabled: true
  schematics_dir: "assets/schematics"
  types:
    - name: cathedral
      schematic: "catedral.schematic"
    - name: church
      schematic: "esglesia.schematic"
    - name: lighthouse
      schematic: "far.schematic"
    - name: windmill
      schematic: "moli.schematic"
    - name: tower
      schematic: "torre.schematic"
    - name: well
      schematic: "pou.schematic"

# Waterways (OpenStreetMap)
waterways:
  enabled: true
  stream_width_blocks: 2
  river_width_blocks: 4
  layer_path: "assets/layers/streams.layer"

