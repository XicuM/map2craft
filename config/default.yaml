# map2craft configuration
project:
  name: "default"

geospatial:
  bounds: [1.15, 38.62, 1.67, 39.13]  # lon_min, lat_min, lon_max, lat_max
  crs: "EPSG:3857"  # Web Mercator for meter-based processing
  resolution: 30  # meters per pixel (30m matches Copernicus/SRTM source) 

# Bathymetry (underwater elevation)
bathymetry:
  enabled: true  # Set to true to download and merge underwater elevation
  margin_km: 10   # Margin around bounds for bathymetry download

minecraft:
  version: "1.20.5"
  sea_level: 63
  build_limit:
    min: -64
    max: 320
  scale:
    horizontal: 20  # 1 block = 20 meters
    vertical: 10    # 1 block = 10 meters vertical
    scale_percent: 100
    auto_fit: true  # Auto-fit heightmap to Minecraft build limits

# Biomes
biomes:
  enabled: true
  sea_level_meters: 0.0
  cliff_threshold: 25.0  # Slope threshold for cliffs/stone shores (degrees)
  lukewarm_ocean_depth_m: -35.0  # Shallow warm water (Mediterranean)
  deep_ocean_depth_m: -90.0      # Deep ocean threshold

# Masks
masks:
  water_sea_level_m: 0.0
  slope_max_degrees: 60.0

# Metadata
metadata:
  longitude_km_factor: 85
  latitude_km_factor: 111
  minecraft_sea_level_y: 62
  worldpainter_default_water_level_y: 62
  worldpainter_scale_percent: 100

# Roads (OpenStreetMap)
roads:
  enabled: true
  road_widths:
    motorway: 7
    trunk: 7
    primary: 4
    secondary: 3
    tertiary: 3
    # residential: 3
    # service: 2

# Buildings (OpenStreetMap)
buildings:
  enabled: false
  min_area_sq_m: 25

# Waterways (OpenStreetMap)
waterways:
  enabled: true
  stream_width_blocks: 2
  river_width_blocks: 4

worldpainter:
  path: "C:/Program Files/WorldPainter"
